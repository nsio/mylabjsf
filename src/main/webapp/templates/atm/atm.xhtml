<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/Layout.xhtml">
	
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{atmBean.init}" />
	
		<h1 class="aw-page-title">Título da Página</h1>
		
		<h:form id="frmAtm">
			Conteúdo Formulário
			<p:inputText value="#{atmBean.idAtm}" id="txtIdAtm"></p:inputText>
			<p:inputText value="#{atmBean.compName}" id="txtCompName"></p:inputText>
			
			<p:commandButton value="Load ID" action="#{atmBean.loadById}" update="panelPesq" process="@form"></p:commandButton>
			<p:commandButton value="Load Name" action="#{atmBean.loadByName}" update="panelPesq" process="@form"></p:commandButton>
		</h:form>
		
			<h:dataTable id="tblAtms" value="#{atmBean.listAtm}" var="atm" border="1">
				<f:facet name="header">
					<h:outputLabel value="Lista de Atm"></h:outputLabel>
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Id"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{atm.id}"></h:outputLabel>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Atm Name"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{atm.compName}"></h:outputLabel>
				</h:column>
			</h:dataTable>
			<br/>
			
			<p:panelGrid id="panelPesq">
				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Id"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{atmBean.atm.id}"></h:outputLabel>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputLabel value="Atm Name"></h:outputLabel>
					</f:facet>
					<h:outputLabel value="#{atmBean.atm.compName}"></h:outputLabel>
				</p:column>
			</p:panelGrid>
		
	</ui:define>
	
</ui:composition>
